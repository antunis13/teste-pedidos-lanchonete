<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/login/login.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <h2>Login Admin</h2>
    
        <form id="loginAdmin" action="/main.html" method="POST">
            <div>
                <label>
                    Nome
                </label>
                <input type="text" placeholder="Digite seu nome" name="name" id="name">
            </div>
            <div>
                <label>
                    Senha
                </label>
                <input type="password" placeholder="Digite sua senha" name="password" id="password">
            </div>
          
            <button type="submit" id="button">Entrar</button>
        </form>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
