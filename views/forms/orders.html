<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/style.css">
    <script src="https://kit.fontawesome.com/de62180d47.js" crossorigin="anonymous"></script>
    <title>Cadastro de Pedidos</title>
</head>
<body>
    <section class="formOrders">
        <h2>Cadastro de Pedidos</h2>
    
        <form id="form" class="form">
            <div class="div">
                <label class="label">Data de criação:</label>
                <input type="date" name="date" class="input">
            </div>
            <div class="div">
                <label class="label">Id do Produto:</label>
                <input type="text" name="idProduct" class="input">
            </div>
            <div class="div">
                <label class="label">Nome do Produto:</label>
                <input type="text" name="nameProduct" class="input">
            </div>
            <div class="div">
                <label class="label">Nome do Cliente:</label>
                <input type="text" name="nameClient" class="input">
            </div>
    
            <button type="submit" class="register">Cadastrar Pedido</button>
    
        </form>
        <h2>Produtos</h2>
        <ul id="products-list" class="list"></ul>
        <br>
        <h2>Clientes</h2>
        <ul id="clients-list" class="list"></ul>
    
        <a href="/views/main.html" class="return"> <i class="fa-solid fa-arrow-left"></i>Voltar para o Painel</a>
    </section>


    <script src="/views/js/orders.js"></script>
</body>
</html>
